<div class="navigation">
  <h1>
    <a routerLink="/">Rhythm Realm</a>
  </h1>
  <nav>
    <ul>
      <li>
        <a routerLink="/tracks">Tracks</a>
      </li>
      <div *ngIf="false; else showLoginRegister" class="d-flex">
        <!-- *ngIf="user$ | async as user; " -->

        <div class="d-flex">
          <li><a routerLink="/playlists">Playlists</a></li>
        </div>
        <div *ngIf="true">
          <!-- *ngIf="user.role.name == 'admin'" -->
          <li><a class="active" routerLink="/admin">Admin Panel</a></li>
        </div>
        <li><a class="logout">Logout</a></li>
      </div>
      <ng-template #showLoginRegister>
        <div class="login-reg">
          <li><a routerLink="/login" class="active">Login</a></li>
          <li><a routerLink="/register">Register</a></li>
        </div>
      </ng-template>
    </ul>
  </nav>
</div>
