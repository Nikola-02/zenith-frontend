<div class="container p-5 playlist-create-container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-7">
      <h1 class="text-center">Edit playlist</h1>
    </div>
    <div class="col-md-6">
      <form [formGroup]="form">
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label"
            >Playlist name</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputName1"
            name="playlistName"
            formControlName="name"
            required
          />
          <div
            *ngIf="form.get('name')?.hasError('required')"
            class="alert alert-danger mt-2"
          >
            Playlist name is required.
          </div>
        </div>
        <button
          [disabled]="!form.valid"
          type="button"
          class="btn btn-primary"
          (click)="onEditNewPlaylist(playlist.id)"
        >
          Edit
        </button>
      </form>
      <div *ngIf="validationErrors.length > 0" class="alert alert-danger mt-3">
        <p *ngFor="let error of validationErrors" class="mb-0 mt-1">
          {{ error.error }}
        </p>
      </div>
    </div>
  </div>
</div>
